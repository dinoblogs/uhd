    <script>
        window.onscroll = function () { myFunction() };

        var navbar_sticky = document.getElementById("navbar_sticky");
        var sticky = navbar_sticky.offsetTop;
        var navbar_height = document.querySelector('.navbar').offsetHeight;

        function myFunction() {
            if (window.pageYOffset >= sticky + navbar_height) {
                navbar_sticky.classList.add("sticky")
                document.body.style.paddingTop = navbar_height + 'px';
            } else {
                navbar_sticky.classList.remove("sticky");
                document.body.style.paddingTop = '0'
            }
        }
    </script>



    <script src="https://kit.fontawesome.com/9eb98cce95.js" crossorigin="anonymous"></script>
    <script>
        function getDataUsingXHR(url) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var htmlData = xhr.responseText;
                    // Process the HTML data here
                    document.getElementById('load').style.display = 'none'
                    console.log(htmlData);
                    document.getElementById('movies').innerHTML = htmlData
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Example usage:

        dt = getDataUsingXHR(url)
